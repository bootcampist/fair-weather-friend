<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Add Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
<!-- Starter Files - the HTML elements are generated in script.js -->
  <!-- max-width for ultra wide resolutions -->
  <div id="container" class="container-fluid" style="max-width: 1400px">
      <div id="search">
        <h2 id="form-heading" class="mt-1 h3 form-label">
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder=" Search for a city"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
              <!-- The clear history button will be appended here -->
                <div id="buttons">
                  <!-- The search button -->
                  <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                    Search
                  </button>
                </div>
                <!-- Error messages will be appended here -->
                <div id="error-display">
                </div>
                <!-- Decoration -->
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <!-- Search history will be appended here -->
        <div class="list-group" id="history"></div>
      </div>
      <div id="results" class="col-lg-9 pb-3">
        <!-- Current day section will be appended here -->
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <!-- Five day forecast section will be appended here -->
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <!-- JavaScript -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
